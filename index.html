
<!doctype html>
<html>
	<head>

		<script src="/ceasar.js"></script>
		<script> 
			$(function () {
				var seed = 0;
				var socket = io();
				console.log('apunto de emitir user handle');
				socket.emit('adduser','omarweb');
				$('form').submit(function(){
					var s = getSeed();
					//var key = encrypt($('#m').val(), s);

    			});
			});

	<body>

		</form>
	</body>
